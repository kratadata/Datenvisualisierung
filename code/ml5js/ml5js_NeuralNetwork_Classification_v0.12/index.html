<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>NeuralNetwork Classification Training</title>

	<script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div id="videoContainer"></div>
	<div id="buttons">

</html>
